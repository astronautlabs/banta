<!--The content below is only a placeholder and can be replaced.-->
<nav>
  <a routerLink="/">
    <img class="logo" src="/assets/logo.svg" />
  </a>
  <a mat-button routerLink="/features" routerLinkActive="active">Features</a>
  <a mat-button routerLink="/pricing" routerLinkActive="active">Pricing</a>
  <a mat-button routerLink="/source" routerLinkActive="active">Source</a>
  <a mat-button routerLink="/try" routerLinkActive="active">Try it out</a>
  <div class="spacer"></div>
  <a *ngIf="!user" mat-button href="javascript:;" (click)="showSignIn()">
    Sign In
  </a>
  <a *ngIf="user" mat-button href="javascript:;" (click)="showSignIn()">
    {{user.displayName}}
  </a>
</nav>
<main>
  <router-outlet></router-outlet>
</main>

<pre>{{user | json }}</pre>

<footer>
  <div>
    <a href="javascript:;" (click)="showAbout()">About</a>
    | <a href="javascript:;" (click)="darkTheme = !darkTheme">
      <ng-container *ngIf="darkTheme">
        Light Mode
      </ng-container>
      <ng-container *ngIf="!darkTheme">
        Dark Mode
      </ng-container>
    </a>
  </div>
  <a href="https://astronautlabs.com/" target="_blank">
    <ala-logo></ala-logo>
  </a>
  <div class="copyright">
    &copy; 2019-{{year}}
  </div>
</footer>
