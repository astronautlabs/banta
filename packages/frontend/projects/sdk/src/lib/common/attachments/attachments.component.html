<ng-container *ngIf="attachments?.length > 0">
    <banta-lightbox #lightbox></banta-lightbox>
    <div class="block-attachments">
        <ng-container *ngFor="let attachment of blockAttachments; trackBy: attachmentId">
            <banta-attachment 
                [attachment]="attachment"
                [editing]="editing"
                (loaded)="markAttachmentLoaded(attachment)"
                (removed)="removeAttachment(attachment)"
                (activated)="showLightbox(attachment)"
                ></banta-attachment>
        </ng-container>
    </div>

    <div 
        class="inline-attachments" 
        [class.single]="attachments?.length === 1" 
        *ngIf="attachments && attachments?.length > 0"
        >
        <ng-container *ngFor="let attachment of inlineAttachments; trackBy: attachmentId">
            <banta-attachment 
                [attachment]="attachment"
                [editing]="editing"
                (loaded)="markAttachmentLoaded(attachment)"
                (removed)="removeAttachment(attachment)"
                (activated)="showLightbox(attachment)"
                ></banta-attachment>
        </ng-container>
    </div>
</ng-container>
