
<form class="new-message" (submit)="sendMessage()">
    <div class="text-container">
        <textarea 
            name="message" 
            (keydown)="onKeyDown($event)"
            [(ngModel)]="newMessageText"></textarea>
        <emoji-selector-button 
            class="top-right"
            (selected)="insertEmoji($event)"
            ></emoji-selector-button>
    </div>
    <div class="actions">

        <ng-container *ngIf="!user">
            <button 
                mat-raised-button 
                color="primary"
                type="button"
                (click)="showSignIn()"
                >{{signInLabel}}</button>
        </ng-container>
        <ng-container *ngIf="user">
            <button 
                *ngIf="canComment"
                mat-raised-button 
                color="primary"
                [disabled]="!newMessageText" 
                >{{sendLabel}}</button>
            <button 
                *ngIf="!canComment"
                type="button"
                (click)="showPermissionDenied()"
                mat-raised-button 
                color="primary"
                >{{permissionDeniedLabel}}</button>
        </ng-container>
    </div>
</form>

<banta-comment-view 
    [source]="source"
    (userSelected)="selectMessageUser($event)"
    (selected)="selectMessage($event)"
    (upvoted)="upvoteMessage($event)"
    (reported)="reportMessage($event)"
	(usernameSelected)="selectUsername($event)"
	(avatarSelected)="selectAvatar($event)"
    ></banta-comment-view>
